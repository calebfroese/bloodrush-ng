<form [formGroup]="form">
  <input formControlName="username" />
  <input formControlName="password" />
  <button [disabled]="!form.valid" (click)="register(form.value)" type="submit">Create Account</button>
  <button [disabled]="!form.valid" (click)="login(form.value)" type="submit">Login</button>
</form>
