<div fxFill fxLayout="column" fxLayoutAlign="center center">
  <form [formGroup]="form">
    <mat-card fxLayout="column">
      <mat-form-field fxFill>
        <input formControlName="email" matInput placeholder="Email" />
      </mat-form-field>
      <ng-container *ngIf="readyToVerify$ | async; else sendCode">
        <mat-form-field fxFill>
          <input formControlName="code" matInput placeholder="Verification Code" />
        </mat-form-field>
        <mat-form-field fxFill>
          <input formControlName="newPassword" type="password" matInput placeholder="New Password" />
        </mat-form-field>
        <button (click)="confirm(form.value)" [disabled]="!form.valid || (loading$ | async)" mat-button
          mat-stroked-button>
          <span *ngIf="!(loading$ | async); else loadingTpl">Confirm</span>
          <ng-template #loadingTpl>
            <mat-spinner diameter="30"></mat-spinner>
          </ng-template>
        </button>
      </ng-container>
      <ng-template #sendCode>
        <button (click)="submit(form.value.email)" [disabled]="!form.valid || (loading$ | async)" mat-button
          mat-stroked-button>
          <span *ngIf="!(loading$ | async); else loadingTpl">Confirm</span>
          <ng-template #loadingTpl>
            <mat-spinner diameter="30"></mat-spinner>
          </ng-template>
        </button>
      </ng-template>
      <p>
        <a routerLink="/login">Return to login</a>
      </p>
    </mat-card>
  </form>
</div>
