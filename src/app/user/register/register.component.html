<div fxFill fxLayout="column" fxLayoutAlign="center center">
  <form [formGroup]="form" (ngSubmit)="submit(form.value)">
    <mat-card fxLayout="column">
      <mat-form-field fxFill>
        <input formControlName="email" matInput placeholder="Email" />
      </mat-form-field>
      <mat-form-field fxFill>
        <input formControlName="password" matInput type="password" placeholder="Password" />
      </mat-form-field>
      <button type="submit" [disabled]="!form.valid || (loading$ | async)" mat-button mat-stroked-button>
        <span *ngIf="!(loading$ | async); else loadingTpl">Create Account</span>
        <ng-template #loadingTpl>
          <mat-spinner diameter="30"></mat-spinner>
        </ng-template>
      </button>
      <p>
        <a routerLink="/login">Already have an account?</a>
      </p>
    </mat-card>
  </form>
</div>
